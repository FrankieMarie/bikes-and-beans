<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bikes & Beans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js" defer></script>
</head>

<body>

    <div class="container row" id="logo">
        <img class="responsive-img col s4 offset-s4" src="./images/BBlogo.png">
    </div>

    <div class="row container">
      <form class="col s12">
          <div class="row">
            <div class="input-field col s6">             
              <input id="start" type="text">
              <label for="start">Starting Point:</label>
            </div>
            <div class="input-field col s6">
              <input id="destination" type="text">
              <label for="destination">Destination:</label>
            </div>
          </div>
          <div class="row">
              <div class="col s3">
                <input id="coffee_checkbox" type="checkbox">
                <label for="coffee_checkbox">Locate cafés</label>
              </div>
              <div class="col s3">
                <input id="shops_checkbox" type="checkbox">
                <label for="shops_checkbox">Locate bike shops</label>
              </div>
          </div>
      </form>
      <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">Submit</button>
    </div>

    <div class="row container">
        <p class="col s4 flow-text" id="miles"><i class="material-icons">directions_bike</i>Total miles: <span id="new_distance"></span></p>
        <p class="col s4 flow-text" id="coffee"><i class="material-icons">local_cafe</i>Cafés:</p>
        <p class="col s4 flow-text" id="shop"><i class="material-icons">build</i>Bike shops:</p>
    </div>

    <div class="container row">
        <div class="col s8" id="map"></div>
        <div class="col s4" id="steps">
            <h1 class="flow-text">Directions:</h1>
        </div>
    </div>

    <div class="container row">
        <div class="col s12" id="footer">
            <p>&copy; 2018 Galvanize Q1 project by Frankie DeNell</p>
        </div>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRsNqTWa_LGItM_AB_-ot8AITH-Eh_TDw&callback=initMap"></script>

    <script src="script.js" defer></script>

</body>

</html>
